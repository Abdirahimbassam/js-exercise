<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js exercise 37</title>
    <link rel="stylesheet" href="js-exercise-37.css">
    
</head>
<body>
        <h1>Simple Blog</h1>

        <div class="content">
            <h2>Create a New Post</h2>

            <input type="text" id="input-title" placeholder="Post title">

            <input type="text" id="input-image" placeholder="Image URL (Optional)">

            <textarea id="textarea-message" placeholder="Write you post here...."></textarea>

            <button id="addpostbutton">Add Post</button>

        </div>

        <div id="postcontainer">
            <h2>All Posts</h2>
            <div id="posts"></div>
        </div>

     
        <script src="js-exercise-37.js">

        </script>

</body>
</html>
